<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <title>DragonDrop Editor</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, Sans-Serif;
      }
      * {
        box-sizing: border-box;
      }
      .editor {
        display: flex;
        height: auto;
        height: calc(100% - 40px);
      }
      .menu {
        width: 250px;
        background-color: #989898;
        display: flex;
      }
      .view {
        flex-grow: 1;
        padding: 0 20px;
        background-color: #fafafa;
      }
      .view .dragon {
        max-width: 600px;
        background-color: #ffffff;
        margin: auto;
        height: 100%;
        box-shadow: 0 0 5px #cacaca;
        border: 1px solid #ccc;
      }
      .nav {
        height: 40px;
        background-color: #A43A3B;
        color: white;
      }
      .dragItem {
        background-color: #cccccc;
        color: black;
        flex-grow: 1;
        margin: 5px;
        height: 90px;
        padding: 10px;
        font-size: 30px;
        position: relative;
      }
      .dragItem span {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      
    </div>
    <div class="editor">
      <div class="menu">
        <div class="dragItem" draggable="true" id="title" ondragstart="drag(event)">
          <span>Title</span>
        </div>
        <div class="dragItem" draggable="true" id="image" ondragstart="drag(event)">
          <span><i class="fa fa-image"></i></span>
        </div>
      </div>
      <div class="view">
        <div class="dragon" ondragover="allowDrop(event)" ondrop="drop(event)">
          
        </div>
      </div>
    </div>
    
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        console.log("The data is: " + data);
      }
    </script>
  </body>
</html>
